<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tools · Yang Chen</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg: #faf9f6;
      --card: #ffffff;
      --border: #eef2f7;
      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    body{
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 1px 0 rgba(0,0,0,.02);
    }
    .chip{
      background: rgba(17,24,39,.04);
      border: 1px solid rgba(17,24,39,.06);
      border-radius: 9999px;
      padding: .45rem .85rem;
      font-size: .875rem;
      color: rgba(17,24,39,.78);
      transition: background .15s ease, transform .15s ease;
      text-decoration: none;
    }
    .chip:hover{
      background: rgba(17,24,39,.06);
      transform: translateY(-1px);
      text-decoration: none;
    }
    @media (prefers-reduced-motion: reduce) {
      .chip { transition: none; }
      .chip:hover{ transform: none; }
    }
  </style>
</head>
<body class="p-5 sm:p-8">
  <div class="max-w-3xl mx-auto">
    <header class="mb-6">
      <a href="index.html" class="text-sm text-gray-500 hover:text-gray-900 hover:no-underline">← Home</a>
    </header>

    <main>
      <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight text-gray-900 mb-4">Tools</h1>

      <section class="card p-5">
        <div class="flex items-start justify-between gap-4">
          <div class="min-w-0">
            <h2 class="text-lg font-medium text-gray-900">Bay Area Price Map</h2>
            <p class="text-sm text-gray-600 mt-1">
              Interactive map of recent Bay Area home sale prices.
            </p>
          </div>
          <div class="shrink-0 flex gap-2">
            <a class="chip" href="doc/bay_area_price_map.html" target="_blank" rel="noopener noreferrer">Open</a>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
